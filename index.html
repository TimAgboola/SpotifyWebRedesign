<!DOCTYPE html>
<html lang= "en">
	<head>
			<title>Spotify Redesign</title>
			<meta charset="UTF-8">
            <link rel="stylesheet" href="index.css">
            <link href= "https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    </head>

    <body>

        <div class="contain">
            <nav>
                <div class="logo"><img src="spotify_logo.png"></div>
                <ul>
                    <li><a href="https://www.spotify.com/us/premium/?checkout=false">Premium</a></li>
                    <li><a href="https://support.spotify.com/us/?_ga=2.245245509.114053684.1545370128-494973223.1540854791&utm_medium=www_header&utm_source=www.spotify.com">Help</a></li>
                    <li><a href="https://www.spotify.com/us/download/windows/">Download</a></li>
                    <div class="container" onclick="myFunction(this)">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                      </div>
                </ul>
            </nav>
        </div>

        <div class="background_vid">
            <video id=back_vid preload="auto" muted="muted" loop="loop" autoplay="true">
                <source src="background.mp4" type="video/mp4">
            </video>
        </div>

        <div class="slogan">
            <h1 class="slo">MUSIC REDEFINED.</h1>
        </div>

        <div class="subslogan">
            <p class="subslogan">Millions of songs and more at your fingertips.</p>
        </div>

        <span>
            <button class="free">Free Spotify</button>
            <button class="premium">Spotify Premium</button>
        </span>

		</body>


</html>
